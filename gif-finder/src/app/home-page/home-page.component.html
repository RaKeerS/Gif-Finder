<div nz-row id="customRow" [nzGutter]="{ xs: 4, sm: 12, md: 20, lg: 28 }" [ngStyle]="{ 'height': '100%', 'width': '100%' }">
    <!-- <div nz-col nzSpan="24" class="gutter-row" [style.height]="'100%'"> -->
        <nz-space nzDirection="vertical" [style.width]="'100%'" [style.height]="'100%'" [style.display]="'flex'" [style.flex-flow]="'column-reverse wrap'" >
            <!-- <nz-card *nzSpaceItem [nzTitle]="header" style="width: auto; height: 100%;"> -->
            <nz-card *nzSpaceItem [nzTitle]="header" style="width: auto; height: 100%;">
                <!-- <div>
                    <p>AA</p>
                </div>
                <p>Card content</p>
                <p>Card content</p> -->
                <div class="mainBody" [style.height]="'100%'">
                <ng-container *ngTemplateOutlet="imageTemplate1"></ng-container>
                </div>
            </nz-card>
            <div class="row" [style.justify-content]="'center'">
                <nz-pagination [nzPageIndex]="initial" [nzTotal]="totalCount" (nzPageIndexChange)="pageChange($event)" style="margin-top: 5px; margin-bottom: -5px;"></nz-pagination>
            </div>
        </nz-space>
    <!-- </div> -->

    <!-- <nz-divider nzOrientation="left" nzText="Results"></nz-divider> -->
</div>

<ng-template #testTemplate>
    <div><p>Testing...</p></div>
</ng-template>

<ng-template #header>
    <div [style.text-align]="'center'">
        <h1 [style.color]="'white'"><label>Gif Finder</label></h1>
        <p><label>Search for any and all types of Gifs you need!</label></p>
        <p>
            <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
                <input type="text" nz-input [(ngModel)]="searchKeyword" placeholder="Enter here..." />
            </nz-input-group>
            <ng-template #suffixButton>
                <button nz-button (click)="getSearchedGifs($event, 1)" nzType="primary" nzSize="large" nzSearch>Search</button>
            </ng-template>
        </p>
    </div>
</ng-template>

<ng-template #imageTemplate1>    
    <div class="row" *ngIf="!isEmpty">
        <!-- <ng-container *ngFor="let item of gifData; let ind=index;">
            <img id="ind" [src]="item.url">
            <label>{{item.title}}</label>
        </ng-container> -->
        <ng-container *ngFor="let item of gifData; let ind=index;">
            <div class="dflexMain">
                <div class="dflex1">
                    <nz-spin [nzSpinning]="isSpinning" [nzDelay]="500" nzTip="Loading..." [style.width]="'100%'">
                        <picture class="dflex2">
                            <source type="image/webp"
                                [srcset]="item.images.fixed_width.webp">
                            <img class="giphy-gif-img giphy-img-loaded"
                                [src]="item.images.fixed_width.url"
                                style="background: rgb(193 193 193) none repeat scroll 0% 0%; width: 100%; height: 100%;" [alt]="item.title" 
                                >
                                <!-- width="248"
                                height="140"> -->
                            <label class="customLabel">{{item.title.trim().length ? item.title : 'Miscellaneous' }}</label>
                        </picture>
                    </nz-spin>
                </div>
                <nz-divider></nz-divider>
            </div>
        </ng-container>

    <div class="row" [style.height]="'100%'" [style.width]="'100%'" *ngIf="isEmpty">
