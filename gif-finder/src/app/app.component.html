<nz-layout [style.height]="'100%'" [style.overflow]="'hidden'">
  <nz-layout>
    <nz-sider nzCollapsible nzWidth="200px" nzTheme="light" (nzCollapsedChange)="onCollapsedChange($event)">
      <ul nz-menu nzTheme="dark" nzMode="inline" class="sider-menu">
        <li nz-menu-item class="mainMenuItem" *ngIf="categories.length > 0">
          <i nz-icon nzType="appstore" [style.font-size]="'large'"></i>
          <span [style.font-size]="'20px'">Categories</span>
        </li>
        <ng-container *ngFor="let item of categories">
          <li nz-menu-item (click)="getSubcategoryData(item.key)">
            <i nz-icon [nzType]="item.value"></i>
            <span>{{item.key | titlecase}}</span>
          </li>
        </ng-container>
      </ul>
    </nz-sider>
    <nz-layout #innerLayout class="inner-layout" [style.margin-left]="'200px'" [style.padding]="'5px'">
      <div class="dflex" *ngIf="categories.length > 0">
        <label class="custom-font-style2" [style.color]="'white'">Category being shown: </label> &nbsp;
        <nz-tag nzColor="default" class="custom-font-style2">{{selectedCategory | titlecase}}</nz-tag>
      </div>
      <nz-content [style.background-color]="'#ffffff00 !important'">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
